<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>New Year</h1>
        <div class="bg-block"></div>
        <div class="countdown-container">
            <div class="cd-el days-c">
                <p class="large-text" id="days">0</p>
                <span>days</span>
            </div>
            <p class="large-text colon">:</p>
            <div class="cd-el hours-c">
                <p class="large-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <p class="large-text colon">:</p>
            <div class="cd-el mins-c">
                <p class="large-text" id="mins">0</p>
                <span>minutes</span>
            </div>
            <p class="large-text colon">:</p>
            <div class="cd-el secs-c">
                <p class="large-text" id="secs">0</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
